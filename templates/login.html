{% extends "index.html" %}
{% block page %}<script>window.page = "login";</script>{% endblock %}
{% block body %}
  <div class="vertical-spacer-30"></div>
  <div class="row">
    <div class="large-12 columns">
      <div class="light-gray-box">
        <form action="" method="POST">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Username" required autofocus />
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Password" required />
          <button type="submit" class="button small right-space">Login</button>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
